<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кошик | Black&Brew</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        header { background: #1e1e1e; color: #fff; text-align: center; padding: 50px 20px; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3em; margin: 0; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.5em; text-align: center; margin-bottom: 30px; }

        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; border-radius: 10px; padding: 16px 24px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .item-name { font-weight: bold; font-size: 1.1em; }
        .item-price { font-weight: 600; }

        .checkout-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 30px auto;
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
        }

        .empty {
            text-align: center;
            font-size: 1.2em;
            color: #777;
            margin-top: 50px;
        }

        footer {
            background: #1e1e1e;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Black&Brew</h1>
</header>

<div class="container">
    <h2>Ваш кошик</h2>

    <a href="/order/confirm/" class="checkout-btn">Оформити замовлення</a>
</div>

<footer>
    &copy; 2025 Black&Brew. З любов’ю до кави.
</footer>

</body>
</html>
