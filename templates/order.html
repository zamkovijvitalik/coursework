<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовлення | Black&Brew</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
        h1 { text-align:center; }
        form { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        label { display:block; margin:10px 0; }
        button { background:#1e1e1e; color:#fff; border:none; padding:10px 20px; cursor:pointer; border-radius:5px; }
        button:hover { background:#333; }
    </style>
</head>
<body>
    <h1>Замовлення</h1>
    <form method="post">
        {% csrf_token %}
        {% for item in menu_items %}
            <label>
                <input type="checkbox" name="{{ item.name }}">
                {{ item.name }} - {{ item.price }} грн
            </label>
        {% endfor %}
        <button type="submit">Підтвердити замовлення</button>
    </form>
</body>
</html>
