<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовлення | Black&Brew</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 40px 0 20px 0;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        nav {
            background-color: white;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
        }

        nav a {
            color: #1e1e1e;
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .content {
            padding: 40px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
        }

        .orders-container {
            border: 3px solid black;
            padding: 30px;
            background-color: white;
            max-width: 700px;
            width: 100%;
        }

        .order {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .order-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .order-status label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }

        select {
            padding: 5px;
            font-size: 1em;
            border: 2px solid black;
            background-color: white;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Black&amp;Brew</h1>
    <p>For business.</p>
</header>

<nav>
    <a href="#">Склад</a>
    <a href="#">Поточні замовлення</a>
    <a href="#">Замовлення сировини</a>
</nav>

<div class="content">
    <div class="orders-container">
        <div class="order">
            <div class="order-title">Замовлення</div>
            <div class="order-status">
                <label for="status1">Статус</label>
                <select id="status1" name="status1">
                    <option>Готове</option>
                    <option>Готується</option>
                    <option>В очікуванні</option>
                </select>
            </div>
        </div>

        <div class="order">
            <div class="order-title">Замовлення</div>
            <div class="order-status">
                <label for="status2">Статус</label>
                <select id="status2" name="status2">
                    <option>Готове</option>
                    <option>Готується</option>
                    <option>В очікуванні</option>
                </select>
            </div>
        </div>
    </div>
</div>

<footer>
    © 2025 Black&amp;Brew. Смакуйте момент.
</footer>

</body>
</html>
