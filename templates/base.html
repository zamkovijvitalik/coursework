{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Black&amp;Brew{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <header style="background:#1e1e1e; color:#fff; padding:40px 20px; text-align:center;">
    <h1 style="margin:0; font-family:'Playfair Display', serif; font-size:3em;">Black&amp;Brew</h1>
  </header>

  <nav style="background:#fff; display:flex; justify-content:space-between; align-items:center; padding:0 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <div>
      <a href="/" style="padding:16px; font-weight:600; text-decoration:none;">Головна</a>
      <a href="/menu/" style="padding:16px; font-weight:600; text-decoration:none;">Меню</a>
      <a href="/about/" style="padding:16px; font-weight:600; text-decoration:none;">Про нас</a>
      <a href="/contacts/" style="padding:16px; font-weight:600; text-decoration:none;">Контакти</a>
    </div>
    <div>
      <a href="/cart/" style="padding:16px; font-weight:600; text-decoration:none;">Кошик</a>
      {% if user.is_authenticated %}
        <a href="/account/" style="padding:16px; font-weight:600; text-decoration:none;">Акаунт</a>
      {% else %}
        <a href="/login/?next=/account/" style="padding:16px; font-weight:600; text-decoration:none;">Акаунт</a>
      {% endif %}
    </div>
  </nav>

  <main style="padding:40px 20px; max-width:1100px; margin:auto;">
    {% block content %}{% endblock %}
  </main>

  <footer style="background:#1e1e1e; color:#ccc; text-align:center; padding:20px; font-size:0.9em;">
    &copy; {{ now.year|default:"2025" }} Black&amp;Brew. Смакуйте момент.
  </footer>

</body>
</html>
