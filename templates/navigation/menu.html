{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню | Black&amp;Brew</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background:#f9f9f9; color:#333; margin:0; }
        header { background:#1e1e1e; color:#fff; padding:60px 20px; text-align:center; }
        header h1 { font-family:'Playfair Display', serif; font-size:3.5em; margin:0; letter-spacing:2px; }
        nav { background:#fff; display:flex; justify-content:space-between; align-items:center; padding:0 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        nav a { color:#1e1e1e; padding:16px 24px; text-decoration:none; font-weight:600; transition:0.3s; }
        nav a:hover { background:#1e1e1e; color:#fff; }
        .container { max-width:1100px; margin:auto; padding:40px 20px; }
        h2 { text-align:center; font-family:'Playfair Display', serif; font-size:2.5em; margin-bottom:30px; }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        .menu-item {
            background:#fff;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.05);
            overflow:hidden;
            display:flex;
            gap:15px;
            align-items:center;
            padding:15px;
        }
        .menu-item img {
            width:120px; height:120px; object-fit:cover; border-radius:8px; flex-shrink:0;
        }
        .menu-info {
            flex:1; display:flex; flex-direction:column; justify-content:space-between;
        }
        .menu-text h3 { margin:0; font-family:'Playfair Display',serif; font-size:1.3em; }
        .menu-text p { margin:5px 0 0; font-size:0.95em; }
        .menu-bottom { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
        .price { font-weight:600; font-size:1em; color:#4b3832; }
        .menu-bottom form button {
            background:#1e1e1e; color:#fff; border:none; padding:8px 16px; border-radius:5px;
            cursor:pointer; transition:background 0.3s;
        }
        .menu-bottom form button:hover { background:#333; }
        footer { background:#1e1e1e; color:#ccc; text-align:center; padding:20px; font-size:0.9em; margin-top:40px; }
    </style>
</head>
<body>

<header>
    <h1>Black&amp;Brew</h1>
</header>

<nav>
    <div></div>
    <div>
        <a href="/">Головна</a>
        <a href="/menu/">Меню</a>
        <a href="/about/">Про нас</a>
        <a href="/contacts/">Контакти</a>
    </div>
    <div>
        <a href="/cart/">Кошик</a>
        {% if user.is_authenticated %}
            <a href="/account/">Акаунт</a>
        {% else %}
            <a href="/login/?next=/account/">Акаунт</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    <h2>Меню</h2>
    <div class="menu-grid">

        <!-- Приклад одного хардкод-блоку -->
        <div class="menu-item">
        <img src="{% static 'img/americano.jpg' %}" alt="Americano">
        <div class="menu-info">
            <div class="menu-text">
            <h3>Americano</h3>
            <p>Класична чорна кава</p>
            </div>
            <div class="menu-bottom">
            <span class="price">60 грн</span>
            <form method="post" action="{% url 'cart:add' 1 %}">
                {% csrf_token %}
                <button type="submit">Замовити</button>
            </form>
            </div>
        </div>
        </div>

        <!-- Дублюй аналогічні блоки для інших позицій, змінюючи src і URL -->
        <!-- наприклад, для Late: action="{% url 'cart:add' 2 %}" та src="{% static 'img/late.jpg' %}" -->

    </div>
</div>

<footer>
    &copy; 2025 Black&amp;Brew. Смакуйте момент.
</footer>

</body>
</html>
